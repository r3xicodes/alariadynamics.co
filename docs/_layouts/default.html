<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl | default: '/' }}assets/img/favicon.svg">
    <link rel="stylesheet" href="{{ site.baseurl | default: '/' }}assets/css/site.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="logo" href="{{ site.baseurl | default: '/' }}">Alaria Dynamics</a>
        <nav class="main-nav">
          <a href="{{ site.baseurl | default: '/' }}">Home</a>
          <a href="{{ site.baseurl | default: '/' }}about/">About</a>
          <a href="{{ site.baseurl | default: '/' }}solutions/">Solutions</a>
          <a href="{{ site.baseurl | default: '/' }}products/">Products</a>
          <a href="{{ site.baseurl | default: '/' }}media/">Media</a>
          <a href="{{ site.baseurl | default: '/' }}careers/">Careers</a>
          <a href="{{ site.baseurl | default: '/' }}contact/">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: "%Y" }} Alaria Dynamics. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
