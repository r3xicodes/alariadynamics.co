---
layout: default
---

<article class="product">
  <h1>{{ page.title }}</h1>
  <p class="meta">Role: {{ page.role }} | Status: {{ page.status }}</p>

  {% if page.images %}
  <div class="product-images">
    {% for img in page.images %}
      <img src="{{ site.baseurl | default: '/' }}{{ img | remove_first: '/' }}" alt="{{ page.title }} image">
    {% endfor %}
  </div>
  {% endif %}

  <section class="product-body">
    {{ content }}
  </section>

  {% if page.brochure %}
  <p><a href="{{ site.baseurl | default: '/' }}{{ page.brochure | remove_first: '/' }}" class="btn" rel="noopener">Download brochure</a></p>
  {% endif %}
</article>
